{% extends "base.html" %}

{% block title %} Ask new question {% endblock %}

{% block pagecontent %}

<h2>New Question</h2>
<form>
  <div class="form-group row">
		<div class="alert alert-danger col-sm-6" role="alert">
      Sorry, error
    </div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="input-input">Title:</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="title" id="input-title" placeholder="Enter title">
		</div>
	</div>
	<div class="form-group row">
    <label class="col-sm-2 col-form-label" for="input-text">Text</label>
		<div class="col-sm-10">
    	<textarea class="form-control" id="input-text" rows="10" placeholder="Enter text"></textarea>
		</div>
  </div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label" for="input-tags">Tags</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" name="tags" id="input-tags" placeholder="Enter tags">
		</div>
	</div>
	<div class="form-group row">
    <div class="col-sm-offset-10 col-sm-2 col-xs-12">
      <button type="submit" class="btn btn-primary btn-block">Ask!</button>
    </div>
  </div>
</form>

{% endblock %}
