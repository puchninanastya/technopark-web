{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ask Puchnina! {% block title %}{% endblock %}</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
	  <!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	  <![endif]-->
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extracss %}{% endblock %}
	</head>
	<body>
		<nav class="navbar navbar-default" role="navigation">
		  <div class="container">
				<div class="navbar-header">
		      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#top-navbar-collapse">
		        <span class="sr-only">Toggle navigation</span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		        <span class="icon-bar"></span>
		      </button>
		      <a class="navbar-brand" href="{%url 'new-questions-index' %}"><span>Ask</span>Puchnina</a>
		    </div>

				<div class="collapse navbar-collapse" id="top-navbar-collapse">
					<form class="navbar-form navbar-left" role="search">
		        <div class="input-group">
		            <input type="text" class="form-control" placeholder="Search" name="search">
		            <div class="input-group-btn">
		                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
		            </div>
		        </div>
        	</form>
					<a href="{%url 'ask' %}">
					<button type="button" class="btn btn-success navbar-btn">
						ASK QUESTION!
					</button>
					</a>
					{% include "userblock.html" %}
		    </div><!-- /.navbar-collapse -->
		  </div><!-- /.container-fluid -->
		</nav>

		<div class="container">
			<div class="row">
        <section class="col-md-9 col-lg-9">
	        {% block pagecontent %}
	        {% endblock %}
        </section>
				<aside class="col-md-3 col-lg-3">
          {% include "sideblock.html" %}
				</aside>
			</div>
      </div>

    <footer class="footer">
      <div class="container centered">
        <p>Anastasia Puchnina for <a href="park.mail.ru">Technopark Mail.Ru</a> Web course<br/>
				No rights reserved</p>
      </div>
    </footer>

	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
