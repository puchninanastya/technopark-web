<nav class="centered" aria-label="Page navigation">
	<ul class="pagination">
		{% if page.has_previous %}
    <li class="page-item">
      <a class="page-link" href="{{ paginator.baseurl }}?page={{ page.previous_page_number }}&limit={{ paginator.per_page }}"
					tabindex="-1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% endif %}
    {% for p in paginator.page_range %}
      {% if page.number == p %}
        <li class="page-item active">
      {% else %}
        <li class="page-item">
      {% endif %}
          <a class="page-link" href="{{ paginator.baseurl }}?page={{ p }}&limit={{ paginator.per_page }}">
          <!--<a class="page-link" href="{{ paginator.baseurl }}{{ p }}">-->
            {{ p }}<span class="sr-only">(current)</span>
          </a>
        </li>
    {% endfor %}
  	{% if page.has_next %}
    <li class="page-item">
      <a class="page-link" href="{{ paginator.baseurl }}?page={{ page.next_page_number }}&limit={{ paginator.per_page }}"
			aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
