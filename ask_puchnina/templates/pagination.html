<nav class="centered" aria-label="Page navigation">
	<ul class="pagination">
		{% if objects_pg.has_previous %}
    <li class="page-item disabled">
      <a class="page-link" href="{%url page_url_name page=objects_pg.previous_page_number %}"
					tabindex="-1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    {% endif %}
    {% for page_number in page_range %}
      {% if objects_pg.number == page_number %}
        <li class="page-item active">
      {% else %}
        <li class="page-item">
      {% endif %}
          <a class="page-link" href="{% url page_url_name page=page_number %}">
            {{ page_number }}<span class="sr-only">(current)</span>
          </a>
        </li>
    {% endfor %}
  	{% if objects_pg.has_next %}
    <li class="page-item">
      <a class="page-link" href="{%url page_url_name page=objects_pg.next_page_number %}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
